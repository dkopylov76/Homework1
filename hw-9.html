<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework9</title>
</head>
<body>
    <h1 class="title">Lorem, ipsum dolor.</h1>
    <button class="btn">On-Off</button>
    <script>
        const titleEl = document.querySelector('.title');
        const buttonEl = document.querySelector('.btn');
        const titleElColor = 0;
        
        buttonEl.addEventListener('click', btnClick);
        
        function btnClick() {
            if (titleElColor = 0) {
                document.querySelector('.title').style.color = 'transparent';
                titleElColor = 1;
            } else {
                document.querySelector('.title').style.color = 'black';
                titleElColor = 0;
            }
        };
    </script>
</body>
</html>
